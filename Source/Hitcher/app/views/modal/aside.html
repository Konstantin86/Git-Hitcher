<div class="aside left am-slide-left" tabindex="-1" role="dialog" style="display: block;">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title"><button type="button" class="close" ng-click="$hide()">×</button><h4 class="aside-title" ng-bind-html="title"></h4>
            </div>
            <div class="aside-body" ng-show="content">
                <label><i class="fa fa-home"></i> Откуда </label>
                <input type="text" class="form-control" ng-model="driveFrom" data-animation="am-flip-x" ng-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
                <label><i class="fa fa-home"></i> Куда </label>
                <input type="text" class="form-control" ng-model="driveTo" data-animation="am-flip-x" ng-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">Отмена</button>
                <button type="button" class="btn btn-primary" ng-click="declareRoute()">Объявить</button>
            </div>
        </div>
    </div>
</div>
