<div class="aside left am-fade-and-slide-left" tabindex="-1" role="dialog" style="display: block;">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="aside.title">
                <button type="button" class="close" ng-click="$parent.hideDriveAside()">×</button><h4 class="aside-title" ng-bind-html="aside.title"></h4>
            </div>

            <div class="aside-body">
                <label><i class="fa fa-home"></i> Откуда </label>
                <input type="text" class="form-control" ng-model="aside.driveFrom" data-animation="am-flip-x" bs-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
                <br/>
                <label><i class="fa fa-home"></i> Куда </label>
                <input type="text" class="form-control" ng-model="aside.driveTo" data-animation="am-flip-x" bs-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
            </div>

            <div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$parent.hideDriveAside()">Отмена</button>
                <button type="button" class="btn btn-primary" ng-disabled="(!aside.driveFrom || !aside.driveTo) && (!aside.markerDriveFrom || !aside.markerDriveTo)" ng-click="$parent.declareRoute()">Объявить</button>
            </div>
        </div>
    </div>
</div>
