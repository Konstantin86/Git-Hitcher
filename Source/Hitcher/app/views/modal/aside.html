<div class="aside left am-slide-left" tabindex="-1" role="dialog" style="display: block;">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" ng-show="title"><button type="button" class="close" ng-click="$hide()">×</button><h4 class="aside-title" ng-bind-html="title">Title</h4>
            </div>
            <div class="aside-body" ng-show="content"><h4>Text in aside</h4>
                <label><i class="fa fa-home"></i> Address <small>(async via maps.googleapis.com)</small></label>

                <input type="text" class="form-control" ng-model="selectedAddress" data-animation="am-flip-x" ng-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
                <p ng-bind-html="content">Hello Aside<br>This is a multiline message!
                </p><pre>2 + 3 = 5</pre><h4>Popover in aside</h4>
                <p>This <button type="button" class="btn btn-default popover-test" data-title="A Title" data-content="And here's some amazing content. It's very engaging. right?" bs-popover="">button</button> should trigger a popover on click.
                </p><h4>Tooltips in aside</h4>
                <p><a href="#" class="tooltip-test" data-title="Tooltip" bs-tooltip="">This link</a> and <a href="#" class="tooltip-test" data-title="Tooltip" bs-tooltip="">that link</a> should have tooltips on hover.
                </p>
            </div>
            <div class="aside-footer"><button type="button" class="btn btn-default" ng-click="$hide()">Close</button> <button type="button" class="btn btn-primary" ng-click="$hide()">Save changes</button>
            </div>
        </div>
    </div>
</div>
