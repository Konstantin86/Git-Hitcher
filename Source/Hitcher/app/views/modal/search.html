<div class="aside right" tabindex="-1" role="dialog" style="display: block; background-color: #ecf0f1;">
    <div class="aside-dialog">
        <div class="aside-content">
            <div class="aside-header" style="height: 62px; background-color: #149c82">
                <button type="button" class="close" ng-click="$parent.hideSearch()" style="margin-top: 6px">×</button><h4 class="aside-title" style="margin-top: 12px">Поиск</h4>
            </div>
            <div class="aside-body">
                <label><i class="fa fa-home"></i> Откуда </label>
                <input type="text" class="form-control input-sm" ng-model="searchModel.from" data-animation="am-flip-x" bs-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
                <br/>
                <label><i class="fa fa-home"></i> Куда </label>
                <input type="text" class="form-control input-sm" ng-model="searchModel.to" data-animation="am-flip-x" bs-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>
                <br/>
                <label><i class="fa fa-home"></i> Количество результатов </label>
                <input type="number" min="1" max="10" class="form-control input-sm" ng-model="searchModel.take">
            </div>
            <div class="list-group">
                <a href="#" class="list-group-item active">
                    <h4 class="list-group-item-heading">List group item heading</h4>
                    <p class="list-group-item-text">Custom description</p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">List group item heading 2</h4>
                    <p class="list-group-item-text">Custom description</p>
                </a>
                <a href="#" class="list-group-item">
                    <h4 class="list-group-item-heading">List group item heading 3</h4>
                    <p class="list-group-item-text">Custom description</p>
                </a>
            </div>
            <div class="aside-footer">
                <button type="button" class="btn btn-default" ng-click="$parent.hideSearch()">Отмена</button>
                <button type="button" class="btn btn-primary" ng-disabled="!searchModel.from || !searchModel.to || !searchModel.startLat || !searchModel.startLng || !searchModel.endLat || !searchModel.endLng" ng-click="$parent.search()">Ок</button>
            </div>
        </div>
    </div>
</div>
