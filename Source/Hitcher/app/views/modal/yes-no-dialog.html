<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button><h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body" ng-bind="content"></div>
            <input type="text" ng-show="editable" ng-model="input" style="margin: 0px 0px 24px 21px" placeholder="e-mail" required />
            <div class="modal-footer">
                <button type="button" class="btn btn-default" ng-click="$hide()">No</button>
                <button type="button" class="btn btn-primary" ng-click="yes()">Yes</button>
            </div>
        </div>
    </div>
</div>
