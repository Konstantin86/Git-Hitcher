<div style="height: 90%;" id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" control="map.control">
        <ui-gmap-markers models="markers" options="'options'" events="markerEvents" coords="'self'" icon="'icon'">
        </ui-gmap-markers>
        <ui-gmap-map-control template="app/views/modal/custom.map.control.html" controller="controlCtrl" position="top-right" index="-1"></ui-gmap-map-control>
        <ui-gmap-map-control template="app/views/modal/custom.map.control.html" controller="controlCtrl" position="bottom-center" index="-1"></ui-gmap-map-control>
    </ui-gmap-google-map>
</div>
<div class="container">
    <button type="button" class="btn btn-lg btn-primary" style="margin-top: 5px; padding: 7px 10px;" ng-click="toggleAside()">
        <span class="glyphicon glyphicon-plus"></span><b style="margin-left: 5px">Добавить маршрут</b>
    </button>
</div>
