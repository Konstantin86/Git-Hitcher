<div id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" control="map.control">
        <ui-gmap-markers models="markers" options="'options'" events="markerEvents" coords="'self'" icon="'icon'">
        </ui-gmap-markers>
        <ui-gmap-map-control template="app/views/modal/custom.map.top-right-control.html" controller="controlCtrl" position="top-right" index="-1"></ui-gmap-map-control>
        <ui-gmap-map-control template="app/views/modal/custom.map.bottom-center-control.html" controller="homeController" position="bottom-center" index="-1"></ui-gmap-map-control>
    </ui-gmap-google-map>
</div>
