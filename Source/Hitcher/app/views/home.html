<div id="panel">
    <input id="address" type="textbox" value="Sydney, NSW">
    <input type="button" value="Geocode" onclick=" codeAddress() ">
</div>
<label><i class="fa fa-home"></i> Address <small>(async via maps.googleapis.com)</small></label>

<input type="text" class="form-control" ng-model="selectedAddress" data-animation="am-flip-x" ng-options="address.formatted_address as address.formatted_address for address in getAddress($viewValue)" placeholder="Enter address" bs-typeahead>

<ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" control="map.control">
    <ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
    </ui-gmap-markers>
    <ui-gmap-polyline ng-repeat="p in polylines" path="p.path" stroke="p.stroke" visible='p.visible'
                      geodesic='p.geodesic' fit="false" editable="p.editable" draggable="p.draggable" icons='p.icons'></ui-gmap-polyline>
</ui-gmap-google-map>


<button type="button" class="btn btn-lg btn-danger" data-template="app/views/modal/aside.html" data-placement="left" data-animation="am-slide-left" bs-aside="aside" data-container="body">
    Custom aside
    <br />
    <small>(using data-template)</small>
</button>
