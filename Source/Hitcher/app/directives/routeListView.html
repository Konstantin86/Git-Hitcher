<div class="list-group">
    <div data-ng-repeat="route in routesInfo">
        <a href="#" class="list-group-item" ng-class="{'active': route.isActive}" ng-mouseenter="route.events.mouseenter()" ng-mouseleave="route.events.mouseout()" ng-mousemove="route.events.mousemove()" ng-click="route.events.click()">
            <route-view route="route"></route-view>
        </a>
    </div>
</div>
