    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
<nav class="navbar navbar-default navbar-fixed-top" ng-controller="indexController">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="glyphicon glyphicon glyphicon-plane" aria-hidden="true" style="font-size: 20pt; margin-top: 17px; color: white"></span>
            <a class="navbar-brand" href="#/home">SmartGo</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" aria-expanded="false" style="height: 1px;">
            <ul class="nav navbar-nav navbar-left-shift">
                <li><a href="#/map">Карта</a></li>
                <li ng-hide="!mapVisible"><a href="#" ng-click="chatToggle()">Сообщения</a></li>
                <li ng-hide="!mapVisible" ng-cloak>
                    <button type="button" class="btn btn-default" style="margin: 9px" ng-click="onSearchClick()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> Поиск...</button>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li ng-hide="!authData.isAuth" ng-cloak>
                    <a style="cursor: context-menu" data-animation="am-flip-x-linear" bs-dropdown="userMenu" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;&nbsp;{{authData.userName && authData.firstName}}
                    </a>
                </li>
                <li ng-hide="authData.isAuth"> <a href="#/login">Войти</a></li>
                <li ng-hide="authData.isAuth"> <a href="#/signup">Регистрация</a></li>
            </ul>
        </div>
    </div>
</nav>
<div id="map_canvas" ng-controller="mapController" ng-show="mapVisible">
        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds" control="map.control">
            <ui-gmap-markers models="markers" options="'options'" events="markerEvents" coords="'self'" icon="'icon'"></ui-gmap-markers>
            <ui-gmap-map-control template="app/views/gmaps/gmaps-top-center-control.html" controller="controlCtrl" position="top-center" index="-1"></ui-gmap-map-control>
            <ui-gmap-map-control template="app/views/modal/custom.map.top-right-control.html" controller="controlCtrl" position="top-right" index="-1"></ui-gmap-map-control>
            <ui-gmap-map-control template="app/views/modal/custom.map.bottom-center-control.html" controller="controlCtrl" position="bottom-center" index="-1"></ui-gmap-map-control>
        </ui-gmap-google-map>

        <chat-view options="chatOptions" messages="chatMessages" chats="chats" message="chatMessage" selected="selected"></chat-view>
    </div>

    <div>
        <div ng-view class="at-view-fade-in"></div>
    </div>

</body>
</html>
